<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Board</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Update Board</h2>
    <form th:action="@{/update}" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${post.name}" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password (for verification):</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Update</button>
    </form>
    <div th:if="${error}" class="error-message" th:text="${error}" style="color: red;"></div>
</div>
</body>
</html>
